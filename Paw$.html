<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Dog Protection App</title>
    <style>
        body {
            font-family: 'Baskerville', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #9A7B4F;
            position: relative;
        }
        .container, .dashboard {
            display: none;
            width: 400px;
            padding: 40px;
            border-radius: 10px;
            background-color: #5C3A24;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            color: #FDF5E6;
            margin: 20px;
            font-size: 1.1em;
        }
        .container.active, .dashboard.active {
            display: block;
        }
        .logo-title-container {
         position: absolute;
         top: 5%; 
         left: 50%;
         transform: translateX(-50%);
         display: flex;
        align-items: center;
        justify-content: center;
        }

       .title {
        font-size: 2.5em;
         color: white;
        margin-left: 10px; 
        }

        .logo {
        max-height: 50px; 
        }

        .image-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .left-image, .right-image {
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
        .left-image {
            left: -100%;
            animation-name: slideInLeft;
        }
        .right-image {
            right: -100%;
            animation-name: slideInRight;
        }
        @keyframes slideInLeft {
            to {
                left: 55px;
            }
        }
        @keyframes slideInRight {
            to {
                right: 80px;
            }
        }
        img {
            max-height: 400px;
            border-radius: 10px;
           }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #9A7B4F;
            color: #492B1A;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #333;
            color: #fff;
        }
        .dashboard, .rescue-operation, .adoption-operation {
            display: none;
        }

        .signup-prompt, .login-prompt {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
   <div class="logo-title-container">
    <img src="C:\Users\DELL\Downloads\Picsart_24-03-28_11-22-50-168-removebg-preview.png" alt="Logo" class="logo">
    <div class="title"><b>Paw$hield</b></div>
</div>

    <div class="image-container left-image">
        <!-- Left image -->
        <img src="C:\Users\DELL\Downloads\doggy 1.png" alt="Left Image">
    </div>
    
    <!-- Login Form -->
    <div class="container login-container active">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="button" onclick="login()">Login</button>
        </form>
        <div class="signup-prompt">
            Didn't have an account? <button onclick="showSignUpForm()">Signup</button>
        </div>
    </div>

    <div class="image-container right-image">
        <!-- Right image -->
        <img src="doggy_2.png" alt="Right Image">
    </div>

    <!-- Signup Form -->
    <div class="container signup-container">
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required oninput="validatePhoneNumber()">
                <span id="phoneNumberError"></span>
            </div>
            <div class="input-group">
                <label for="signupUsername">Set Username</label>
                <input type="text" id="signupUsername" name="username" required>
            </div>
            <div class="input-group">
                <label for="signupPassword">Set Password</label>
                <input type="password" id="signupPassword" name="password" required oninput="validatePasswordInput()">
                <span id="passwordError"></span>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="button" onclick="signup()">Sign Up</button>
        </form>
        <div class="login-prompt">
            Already have an account? <button onclick="showLoginForm()">Login</button>
        </div>
    </div>

    <div class="dashboard">
        <h2>Main Page</h2>
        <button onclick="showRescuePage()">Rescue</button>
        <button onclick="showAdoptionPage()">Adoption</button>
    </div>

    <div class="container rescue-operation hidden">
    <h2>Rescue Operation</h2>
    <label for="rescueLocation">Select location for rescue:</label>
    <select id="rescueLocation">
        <option value="A"> Palavakkam</option>
        <option value="B"> Tambaram</option>
        <option value="C"> Kodambakkam</option>
        <option value="D"> Ayanambakkam</option>
        <option value="E"> Velecherry</option>
        <option value="F"> Kolathur</option>
        <option value="G"> Chrompet</option>
        <option value="H"> Anna nagar</option>
        <option value="I"> Periyamedu</option>
        <option value="J"> Pudumanaikuppam</option>
    </select>
    <button onclick="redirectToLocationPage()">Search</button>
    </div>

   <div class="container adoption-operation hidden">
   <h2>Adoption Operation</h2>
   <label for="adoptionLocation">Select nearby location for adoption:</label>
   <select id="adoptionLocation">
        <option value="K">Virugambakkam</option>
        <option value="L">Kovur</option>
        <option value="M"> Besant Nagar</option>
        <option value="N">Kulattur</option>
        <option value="O">Anna Nagar</option>
        <option value="P">Senneer Kuppam</option>
        <option value="Q">Red Hills</option>
        <option value="R">need to change</option>
        <option value="S">Choolaimedu</option>
        <option value="T">Peerkankaranai</option>
   </select>
   <button onclick="redirectToAdoptionPage()">Find</button>
   </div>



<script>
     
        function showSignUpForm() {
            document.querySelector('.login-container').classList.remove('active');
            document.querySelector('.signup-container').classList.add('active');
        }

        function showLoginForm() {
            document.querySelector('.signup-container').classList.remove('active');
            document.querySelector('.login-container').classList.add('active');
        }

        function validatePhoneNumber() {
            const phoneNumberInput = document.getElementById('phoneNumber');
            const phoneNumberError = document.getElementById('phoneNumberError');
            const phoneNumber = phoneNumberInput.value;
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phoneNumber)) {
                phoneNumberError.textContent = 'Invalid phone number. Must be 10 digits.';
                return false;
            } else {
                phoneNumberError.textContent = '';
                return true;
            }
        }

        function validatePasswordInput() {
            const passwordInput = document.getElementById('signupPassword');
            const passwordError = document.getElementById('passwordError');
            const password = passwordInput.value;
            // Example validation: Password length
            if (password.length < 8) {
                passwordError.textContent = 'Password must contain Capital letter,small letter,digits and special characters';
                return false;
            } else {
                passwordError.textContent = '';
                return true;
            }
        }

        function signup() {
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!validatePhoneNumber() || !validatePasswordInput()) {
                alert("Please fix the errors in the form.");
                return;
            }
            if (password !== confirmPassword)
           {
                alert("Passwords do not match.");
                return;
            }
            
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            alert("Signup successful!");
            showLoginForm();
            
        }

        function login() {
          const username = document.getElementById('loginUsername').value;
          const password = document.getElementById('loginPassword').value;

          const storedUsername = localStorage.getItem('username');
          const storedPassword = localStorage.getItem('password');

          if (username === storedUsername && password === storedPassword) {
          document.querySelector('.login-container').style.display = 'none'; 
          document.querySelector('.dashboard').style.display = 'block';
           } else {
               alert('Invalid username/password.');
                  }
         }

        function showRescuePage() {
            document.querySelector('.dashboard').style.display = 'none'; 
            document.querySelector('.rescue-operation').style.display = 'block'; 
        }

        function showAdoptionPage() {
            document.querySelector('.dashboard').style.display = 'none'; 
            document.querySelector('.adoption-operation').style.display = 'block'; 
        }
        
     function redirectToLocationPage() {
       const selectedLocation = document.getElementById('rescueLocation').value;
       let targetURL = '';

      switch (selectedLocation) {
      case 'A': 
            targetURL = 'Palavakkam.html'; 
            break;
      case 'B':
            targetURL = 'Tambaram.html'; 
            break;
      case 'C': 
            targetURL = 'Kodambakkam.html';    
            break;
      case 'D': 
            targetURL = 'Ayanambakkam.html'; 
            break;
      case 'E': 
            targetURL = 'Velachery.html'; 
            break;
      case 'F': 
            targetURL = 'Kolathur.html'; 
            break;
      case 'G': 
            targetURL = 'Chrompet.html'; 
            break;
      case 'H': 
            targetURL = 'Anna nagar.html'; 
            break;
      case 'I': 
            targetURL = 'Periyamedu.html'; 
      case 'J': 
            targetURL = 'Pudumanaikuppam.html'; 
            break;
      default:
            alert('Please select a location.');
            return; 
    }

    window.location.href = targetURL;
}

function redirectToAdoptionPage() {
    const selectedLocation = document.getElementById('adoptionLocation').value;
    let targetURL = '';

    switch (selectedLocation) {
        case 'K': 
            targetURL = '1.html'; 
            break;
        case 'L': 
            targetURL = '2.html'; 
            break;
        case 'M': 
            targetURL = '3.html'; 
            break;
        case 'N': 
            targetURL = '4.html'; 
            break;
        case 'O': 
            targetURL = '5.html'; 
            break;
        case 'P': 
            targetURL = '6.html'; 
            break;
         case 'Q': 
            targetURL = '7.html'; 
            break;
        case 'R': 
            targetURL = '8.html'; 
            break;
        case 'S': 
            targetURL = '9.html'; 
            break;
        case 'T': 
            targetURL = '10.html'; 
            break;
        default:
            alert('Please select a location.');
            return; 
    }

    window.location.href = targetURL;
}        
</script>
</body>
</html>
