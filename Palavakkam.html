<!DOCTYPE html>

<head>

    <style>
        body {

        .emboss {
            filter: brightness(120%) contrast(150%);
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <h1>Madras Animal Rescue Society</h1>
    <a href="https://madrasanimalrescuesociety.org/" target="_blank">

    </div>
    <div class="navigation-buttons">
        <button onclick="window.history.back();">Back</button>
        <button onclick="location.href='form.html';">Next</button>
    </div>
<script>
    const image = document.querySelector('img[alt="Rescue Operation"]');
    const threshold = 100; 

    document.addEventListener('mousemove', (event) => {
        const rect = image.getBoundingClientRect();
        const imageCenterX = rect.left + rect.width / 2;
        const imageCenterY = rect.top + rect.height / 2;
        const distance = Math.sqrt(Math.pow(event.clientX - imageCenterX, 2) + Math.pow(event.clientY - imageCenterY, 2));

        if (distance < threshold && !image.classList.contains('emboss')) {
            image.classList.add('emboss');
        } else if (distance >= threshold && image.classList.contains('emboss')) {
            image.classList.remove('emboss');
        }
    });
</script>
</body>
</html>
