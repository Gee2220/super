<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Baskerville, serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: #C6978E;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            position: relative;
            transform: translateY(100vh);
            transition: transform 1s ease-out;
        }
        .slide-in {
            transform: translateY(0);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 300px;
        }
        input, label {
            width: 100%;
            margin: 5px 0;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #A56B6B;
            color: white;
            border: none;
            margin-top: 20px;
        }
        button:hover {
            background-color: #945252;
        }
    </style>
</head>
<body>
    <h1 id="thankYouMessage">Thank You for Your Concern!</h1>
    <form id="donationForm">
        <label for="donate">Be a part of saving lives by donating 10 rupees:</label>
        <input type="text" id="donate" name="donate" required>
        
        <label for="upiId">Enter your UPI ID:</label>
        <input type="text" id="upiId" name="upiId" required>
        
        <label for="otp">OTP:</label>
        <input type="number" id="otp" name="otp" required>
        
        <label for="feedback">Feedback:</label>
        <input type="text" id="feedback" name="feedback" required>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            setTimeout(() => {
                document.getElementById('thankYouMessage').classList.add('slide-in');
            }, 100);

            document.getElementById('donationForm').addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent the default form submission
                window.location.href = 'https://barkindia.org/medical-camp/';
            });
        });
    </script>
</body>
</html>
